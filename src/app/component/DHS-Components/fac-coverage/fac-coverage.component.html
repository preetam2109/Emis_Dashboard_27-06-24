<div class="container-fluid py-4">
    <div class="container" style="text-align: center; max-width: 100%; overflow-x: auto;">
        <h1 style="color: rgb(50, 50, 164);"> <strong> Health Facilities Coverage</strong></h1>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 table-container mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="filter-field flex-grow-1">
                    <input type="text" class="form-control" placeholder="Filter" (keyup)="applyTextFilter($event)">
                </div>
                <div class="export-menu-container">
                    <button mat-button [matMenuTriggerFor]="exportMenu">Export</button>
                    <mat-menu #exportMenu="matMenu">
                        <button mat-menu-item
                            (click)="exporter.exportTable('xlsx', { fileName: 'supplierWise', sheet: 'supplierWise', Props: { Author: 'cgmsc' }})">Excel</button>
                        <button mat-menu-item (click)="exporter.exportTable('csv')">CSV</button>
                        <button mat-menu-item (click)="exporter.exportTable('json')">JSON</button>
                        <button mat-menu-item (click)="exporter.exportTable('txt')">TXT</button>
                        <button mat-button (click)="exportToPDF()">PDF</button>
                    </mat-menu>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped" mat-table matTableExporter [dataSource]="dataSource"
                    #exporter="matTableExporter" matSort>
                    <!-- Serial Number Column -->
                    <!-- S.No Column -->
                    <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                        <td mat-cell *matCellDef="let element"> {{ element.sno }} </td>
                    </ng-container>

                    <!-- Facility Type Code Column -->
                    <ng-container matColumnDef="facilitytypecode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility Type Code </th>
                        <td mat-cell *matCellDef="let element"> {{ element.facilitytypecode }} </td>
                    </ng-container>

                    <!-- Nos Fac Column -->
                    <ng-container matColumnDef="nosfac">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nos Of Facility </th>
                        <td mat-cell *matCellDef="let element"> {{ element.nosfac }} </td>
                    </ng-container>

                    <!-- Facility Type Description Column -->
                    <ng-container matColumnDef="facilitytypedesc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility Type Description </th>
                        <td mat-cell *matCellDef="let element"> {{ element.facilitytypedesc }} </td>
                    </ng-container>

                    <!-- Header Row -->
                    <tr mat-header-row *matHeaderRowDef="['sno','facilitytypedesc', 'facilitytypecode', 'nosfac']">
                    </tr>

                    <!-- Data Rows -->
                    <tr mat-row
                        *matRowDef="let row; columns: ['sno','facilitytypedesc', 'facilitytypecode', 'nosfac'];"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
