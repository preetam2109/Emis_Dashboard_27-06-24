<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-3">
      <button class="btn btn-light me-2" (click)="toggleMenu()">
        <i class="bi bi-list"></i>
      </button>
      <!-- <h4 class="m-0">In-Transit Issues</h4> -->
    <div class="container" style="text-align: center; max-width: 100%; overflow-x: auto;">

      <h1 style="color: rgb(50, 50, 164);"><strong>In-Transit Issues</strong></h1>
    </div>

    </div>
  
    <!-- Dropdowns and Remarks -->
    <div class="card p-3">
      <div class="card p-3">
        <div class="mb-3">
          <label for="itemDropdown" class="form-label"><strong>Select Item:</strong></label>
          <ng-select 
            [items]="items" 
            bindLabel="details" 
            bindValue="ponoid" 
            [(ngModel)]="selectedItem" 
            (change)="onItemChange()"
            [searchable]="true">
          </ng-select>
        </div>
      
        <div class="mb-3">
          <label for="statusDropdown" class="form-label"><strong>Status:</strong></label>
          <ng-select 
            [items]="statuses" 
            bindLabel="remarks" 
            bindValue="remid" 
            [(ngModel)]="selectedStatus" 
            (change)="onMasRemarksChange()"
            [searchable]="true">
          </ng-select>
        </div>
      </div>
      
  
      <div class="mb-3">
        <label for="remark" class="form-label"><strong>Remark (Optional):</strong></label>
        <textarea id="remark" class="form-control" rows="2" [(ngModel)]="remark"></textarea>
      </div>
  
      <button class="btn btn-primary w-100" (click)="saveData()">Save</button>
    </div>
