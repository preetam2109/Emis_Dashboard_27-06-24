<div class="container d-flex justify-content-center align-items-center">
  <mat-card class="login-card">
    
    <mat-card-title class="mat-card-title  text-center text-white" style="margin: -16px; padding: 16px;">Login</mat-card-title>
    <!-- <h1 class="mat-headline">Login</h1> -->
    <div class="profile-photo">
      <img src="https://govthealth.cg.gov.in/health_dashboard/assets/images/user.jpg" > </div>

    <div *ngIf="invalidLogin" class="alert alert-warning">
      {{errorMessage}}
    </div>

    <form (ngSubmit)="handleLogin()">
      <mat-form-field class="w-100 mt-3">
        <mat-label>User ID</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="username" required>
      </mat-form-field>

      <mat-form-field class="w-100 mt-2">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="mt-3" type="submit">Login</button>
    </form>
  </mat-card>
</div>
